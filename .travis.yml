language: node_js
node_js:
- 8
install: true
addons:
  sauce_connect: true
  jwt:
    secure: secure: 
jobs:
  include:
  - stage: test
    script:
    - bash .travis/run_on_non_pull_requests.sh; fi
    after_success:
    - bash <(curl -s https://codecov.io/bash)
  - stage: npm release
    if: tag IS present
    node_js: '8'
    script: yarn build
    before_deploy:
    - cd dist
    deploy:
      provider: npm
      branch: deploy
      email: "$NPM_EMAIL"
      api_key: "$NPM_TOKEN"
      skip_cleanup: true
      on:
        tags: true
notifications:
  slack:
    secure: 
